server:
  port: 8011

spring:
  application:
    name: atomikos
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  sentinel:
    transport:
      dashboard: localhost:8070
      port: 9999
  datasource:
      druid:
        ds-one:
          driver-class-name: com.mysql.jdbc.Driver
          username: root
          password: 123456
          url: jdbc:mysql://127.0.0.1:3306/test_tx
        ds-two:
          driver-class-name: com.mysql.jdbc.Driver
          username: root
          password: 123456
          url: jdbc:mysql://127.0.0.1:3306/test_tx


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.lwl.atomikos.mapper: ERROR
    com.atomikos: DEBUG
    org.springframework.transaction: ERROR
    org.springframework.jdbc: ERROR
    org.springframework.amqp: ERROR
    javax.transaction: ERROR
    com.mysql.jdbc: ERROR
    org.apache.ibatis: ERROR
    com.rabbitmq: ERROR

product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.share.shareconter.configure.Nacosweight